<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>Contact Us</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Animation for Button Hover */
    .btn-hover:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Form Design */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }

    .contact-form input:focus, .contact-form textarea:focus {
      border-color: #3182ce;
      outline: none;
      box-shadow: 0 0 5px rgba(49, 130, 206, 0.5);
    }

    /* Submit Button */
    .submit-btn {
      background: #3182ce;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      background: #225e99;
    }

    /* Responsive Background */
    .bg-pattern {
      background: linear-gradient(to bottom, #3182ce, #2b6cb0);
      color: white;
      padding: 2rem 0;
    }
  </style>
</head>
<body>
  <div id="content" class="bg-gray-50 min-h-screen dark:bg-gray-900 dark:text-gray-100">
    <!-- Hero Section -->
    <header class="relative overflow-hidden bg-blue-600 text-white dark:bg-blue-800">
      <div class="container mx-auto text-center py-24 relative z-10">
        <h1 class="text-5xl font-extrabold mb-4">Contact Us</h1>
        <p class="text-lg max-w-xl mx-auto">We're here to help. Drop us a message!</p>
      </div>
      <div class="absolute inset-0 bg-gradient-to-t from-blue-700 to-transparent opacity-40"></div>
    </header>

    <!-- Contact Form Section -->
   <section class="bg-gray-50 dark:bg-gray-900 py-16">
  <div class="container mx-auto px-4">
    <div class="max-w-3xl mx-auto text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-4">Contact Us</h1>
      <p class="text-lg text-gray-600 dark:text-gray-300">
        Need to get in touch with us? Fill out the form with your inquiry or find the department email you'd like to contact below.
      </p>
    </div>
    <div class="flex justify-center">
      <div class="w-full max-w-lg bg-white shadow-lg rounded-lg p-6 dark:bg-gray-800">
        <form>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <div>
              <label for="first-name" class="block text-sm font-semibold text-gray-600 dark:text-gray-300">First name*</label>
              <input type="text" id="first-name" class="w-full p-3 border border-gray-300 rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
              <label for="last-name" class="block text-sm font-semibold text-gray-600 dark:text-gray-300">Last name*</label>
              <input type="text" id="last-name" class="w-full p-3 border border-gray-300 rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500" required>
            </div>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-sm font-semibold text-gray-600 dark:text-gray-300">Email*</label>
            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-sm font-semibold text-gray-600 dark:text-gray-300">What can we help you with?</label>
            <textarea id="message" rows="4" class="w-full p-3 border border-gray-300 rounded-lg dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold shadow hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-400 transition">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

  </div>

  <script>
    console.log("Contact Us Page Loaded.");
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      alert("Your message has been sent! We'll get back to you soon.");
      // Prevent real submission for demo
      event.preventDefault();
    });
  </script>
</body>
</html>
